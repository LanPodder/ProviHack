<!Doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Material Design Bootstrap -->
    <link th:href="@{/css/mdb.min.css}" rel="stylesheet">
    <style>
        .navbar-nav {
            width: 100%;
            text-align: center;

            >li {
                float: none;
                display: inline-block;
            }
        }

        ul li p {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>

<body style="padding-top: 12%; padding-bottom: 5%;">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #69a82f;">
        <div class="d-flex w-50 order-0">
            <div class="navbar-brand mr-1"><img th:src="@{img/pvr-logo.png}" style="width:50%"></div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse justify-content-center order-2" id="collapsingNavbar">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <div class=""><img th:src="@{img/Banner.png}" style="width: 50%"></div>
                </li>
                <li class="nav-item">
                </li>
            </ul>
        </div>
        <span class="navbar-text small text-truncate mt-1 w-50 text-right order-1 order-md-last"></span>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <div class="" th:if="${empfohleneversicherungen != null}">
                <div class="row h3">
                    <span>Diese Dienste sind Perfekt f√ºr dich</span>
                </div>
                <div class="row" th:each="ver : ${empfohleneversicherungen}">
                    <div class="col-sm h6" th:text="${ver.versicherungsBezeichnung}"></div>
                    <div class="col-sm"><a><button class="btn btn-primary">Weitere Informationen</button></a></div>
                    <div class="col-sm"><a><button class="btn btn-success">Buchen</button></a></div>
                </div>
            </div>
            <div class="row h5">

            </div>
        </div>
        <div class="jumbotron">
            <div class="" th:if="${empfohleneversicherungen != null}">
                <div class="row h3">
                    <span>Alle Dienste</span>
                </div>
                <div class="row" th:each="versicherung : ${alleversicherungen}">
                    <div class="col-sm h6" th:text="${versicherung.versicherungsBezeichnung}"></div>
                    <div class="col-sm"><a><button class="btn btn-primary">Weitere Informationen</button></a></div>
                    <div class="col-sm"><a><button class="btn btn-success">Buchen</button></a></div>
                </div>
            </div>
            <div class="row h5">

            </div>
        </div>
    </div>
    <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
        <a th:href="@{/}" class="col-sm d-flex justify-content-center">
            <button class="btn btn-unique btn-block">
                <i class="fas fa-home"></i> Home
            </button>
        </a>
        <a th:href="@{/recommended}" class="col-sm d-flex justify-content-center">
            <button class="btn btn-unique btn-block">
                <i class="fas fa-align-justify"></i> Leistungen
            </button>
        </a>
        <a th:href="@{/profile}" class="col-sm d-flex justify-content-center">
            <button class="btn btn-unique btn-block">
                <i class="far fa-user pr-2" aria-hidden="true"></i>Profil
            </button>
        </a>
    </nav>
</body>

</html>
