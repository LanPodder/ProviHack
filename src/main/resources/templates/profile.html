<!Doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Material Design Bootstrap -->
    <link th:href="@{/css/mdb.min.css}" rel="stylesheet">
    <style>
        .navbar-nav {
            width: 100%;
            text-align: center;

            >li {
                float: none;
                display: inline-block;
            }
        }

        ul li p {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>

<body style="padding-top: 12%; padding-bottom: 5%;">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #69a82f;">
        <div class="d-flex w-50 order-0">
            <div class="navbar-brand mr-1"><img th:src="@{img/pvr-logo.png}" style="width:50%"></div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse justify-content-center order-2" id="collapsingNavbar">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <div class=""><img th:src="@{img/Banner.png}" style="width: 50%"></div>
                </li>
                <li class="nav-item">
                </li>
            </ul>
        </div>
        <span class="navbar-text small text-truncate mt-1 w-50 text-right order-1 order-md-last"></span>
    </nav>
    <main class="container" role="main">
        <div class="jumbotron">
            <div class="row">
                <div class="col-sm h3">
                    Allgemeine Informationen
                </div>
            </div>
            <div class="row">
                <div class="col-sm h6">
                    Vorname
                </div>
                <div class="col-sm h6" th:text="${userinfo.name}">
                </div>
            </div>
            <div class="row">
                <div class="col-sm h6">
                    Nachname
                </div>
                <div class="col-sm h6" th:text="${userinfo.lastName}">
                </div>
            </div>
            <div class="row">
                <div class="col-sm h6">
                    VersicherungsNr.
                </div>
                <div class="col-sm h6" th:text="${userinfo.versicherungsNr}">
                </div>
            </div>
            <div class="row" style="padding-top: 10px;">
                <div class="col-sm h3">
                    Über Mich
                </div>
            </div>
            <div class="row">
                <form method="POST" action="/profilinfo" th:object="${userinfo}" style="padding-left: 2%;">
                    <div class="form-group">
                        <label for="eink">Einkommen</label>
                        <select th:field="*{einkommen}" id="eink" class="form-control">
                            <option th:value="5000">0-5000€</option>
                            <option th:value="6000">6000-10000€</option>
                            <option th:value="11000">11000-50000€</option>
                            <option th:value="51000">50000-100000€</option>
                            <option th:value="100000">100000+€</option>
                        </select>
                        <label for="alte">Alter</label>
                        <input id="alte" type="number" th:field="*{alter}" class="form-control">
                        <label for="haust">Haustier</label>
                        <select id="haust" class="form-control" th:field="*{haustiere}">
                            <option th:value="Hund">Hund</option>
                            <option th:value="Katze">Katze</option>
                            <option th:value="Pferd">Pferd</option>
                            <option th:value="andere">andere</option>
                            <option th:value="keine">keine</option>
                        </select>
                        <label for="kfz">Besitzen Sie ein Kfz</label>
                        <select id="kfz" class="form-control" th:field="*{auto}">
                            <option th:value="Auto">Auto</option>
                            <option th:value="Motorrad">Motorrad</option>
                            <option th:value="andere">andere</option>
                            <option th:value="Keine">Keins</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Informationen speichern</button>
                </form>
            </div>
        </div>
    </main>
    <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
        <a th:href="@{/}" class="col-sm d-flex justify-content-center">
            <button class="btn btn-unique btn-block">
                <i class="fas fa-home"></i> Home
            </button>
        </a>
        <a th:href="@{/recommended}" class="col-sm d-flex justify-content-center">
            <button class="btn btn-unique btn-block">
                <i class="fas fa-align-justify"></i> Leistungen
            </button>
        </a>
        <a th:href="@{/profile}" class="col-sm d-flex justify-content-center">
            <button class="btn btn-unique btn-block">
                <i class="far fa-user pr-2" aria-hidden="true"></i>Profil
            </button>
        </a>
    </nav>
</body>

</html>
